<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Meta, title, CSS, favicons, etc. -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="componentes/img/logo2.png">
        
        <title>Iniciar Sesión</title>

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="componentes/bootstrap/css/bootstrap-yeti.css">
        <link rel="stylesheet" type="text/css" href="componentes/css/sweetalert2.css">

        <!-- ANGULAR -->
        <script type="text/javascript" src="componentes/js/require.js" data-main="login/login_main.js" ></script>

        <!--[if lt IE 9]>
            <script src="../common_assets/js/ie8-responsive-file-warning.js"></script>
        <![endif]-->

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
              <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
              <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-controller="LoginController">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    
                </div>
                <div class="col-md-4" style="margin: 10px;">
                    <div style="margin-top: 8em;">
                        <center>
                        <img src="componentes/img/logo.png" width="200px">
                        </center>
                        <form class="form-horizontal" name="moduloForm" style="padding: 0px 10px;">
                            <div class="form-group">
                                <label></label>
                                <input type="text" id="usuario" data-ng-model="dato.usuario" name="usuario" required class="form-control" placeholder="Usuario">
                                <label></label>
                                <input type="password" id="password" data-ng-model="dato.contrasena" name="password" required class="form-control" placeholder="Contraseña">
                            </div>
                            <div class="pull-right">
                                <button class="btn btn-success" ng-click="login(dato);">Ingresar</button>
                            </div>
                        </form>
                        <div style="margin-top: 7em">
                            <center>
                                <h6>©2015 Todos los derechos reservados.</h6>
                            </center>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    
                </div>
            </div>
        </div>
    </body>
</html>
